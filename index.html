<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <!-- Header -->
      <header class="container">
        <h1>Weather Dashboard!</h1>
      </header>
      <!-- Nav bar -->
      <nav class="container">
        <div class="row align-items-center py-12">
          <div class="input-group col-sm">
            <span class="input-group-text" id="basic-addon1">City</span>
            <input
              type="text"
              class="form-control"
              inputmode="numeric"
              id="city"
              aria-label="city"
              aria-describedby="basic-addon1"
              value="Toronto"
            />
          </div>
        </div>
        <div class="row align-items-center py-2">
          <div class="col-auto me-auto">
            <!-- Fetch weather data from API -->
            <button id="weatherBtn" type="button" class="btn btn-primary mb-3">
              Get Weather
            </button>
            </button>
          </div>
        </div>
      </nav>
      <!-- Main information from weather API -->
      <main class="container">
        <h2>Weather</h2>
        <div class="weather row gx-2">
          <div class="col">
            <div class="card">
              <!-- Information on weather -->
              <div class="card-body">
                <p class="card-text">Date</p>
                <p class="card-text">Time</p>
                <p class="card-text">City</p>
                <p class="card-text">Date</p>
                <p class="card-text">Temperature</p>
                <p class="card-text">Humidity</p>
                <p class="card-text">Wind speed</p>
                <p class="card-text">UV Index</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Local JS file -->
    <script src="./assets/js/script.js"></script>

  </body>
</html>
